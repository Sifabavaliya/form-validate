<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_validation</title>
    <!-- for date picker -->
    <link
      rel="stylesheet"
      href="./assets/js/jQuery/jquery-ui-1.14.0.custom/jquery-ui.css"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <h1>Form validation</h1>
    <form action="display.php" method="GET" id="FormValidation">
      <div>
        <label for="first_name">First Name:</label>
        <input
          type="text"
          name="first_name"
          id="first_name"
          placeholder="First Name"
        />
        <span id="first_name_errormsg"></span>
      </div>

      <div>
        <label for="last_name">Last Name:</label>
        <input
          type="text"
          name="last_name"
          id="last_name"
          placeholder="Last Name"
        />
        <span id="last_name_errormsg"></span>
      </div>

      <div>
        <label for="dob">Date Of Birth:</label>
        <input type="text" name="dob" id="dob" placeholder="dd-mm-yyyy" />
        <span id="dob_errormsg"></span>
      </div>

      <div>
        <label for="university">Select Your University:</label>
        <select name="university" id="university">
          <option value="" disabled selected>Select</option>
          <option value="IIT Gandhinagar">IIT Gandhinagar</option>
          <option value="IIT Dehli">IIT Dehli</option>
          <option value="Parul University">Parul University</option>
          <option value="Silver Oak University">Silver Oak University</option>
        </select>
        <span id="university_errormsg"></span>
      </div>

      <div>
        <label>Gender:</label>
        <input type="radio" name="Gender" id="Male" value="Male" />
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female" value="Female" />
        <label for="Female">Female</label>
        <span id="gender_errormsg"></span>
      </div>

      <div>
        <label for="mobile_no">Mobile Number:</label>
        <input
          type="text"
          name="mobile_no"
          id="mobile_no"
          placeholder="XXXXX XXXXX"
        />
        <span id="mobile_no_errormsg"></span>
      </div>

      <div>
        <label for="email_id">Email Id:</label>
        <input
          type="text"
          name="email_id"
          id="email_id"
          placeholder="abc@gmail.com"
        />
        <span id="email_id_errormsg"></span>
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="********"
        />
        <span id="password_errormsg"></span>
      </div>

      <div>
        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          placeholder="Enter Confirm Password"
        />
        <span id="confirm_password_errormsg"></span>
      </div>

      <div>
        <label>Favriout Food:</label>
        <input type="checkbox" id="Pasta" value="Pasta" name="fevfood[]" />
        <label for="Pasta">Pasta</label>
        <input type="checkbox" id="Noodles" value="Noodles" name="fevfood[]" />
        <label for="Noodles">Noodles</label>
        <input type="checkbox" id="Maggi" value="Maggi" name="fevfood[]" />
        <label for="Maggi">Maggi</label>
        <input type="checkbox" id="Ramen" value="Ramen" name="fevfood[]" />
        <label for="Ramen">Ramen</label>
        <input type="checkbox" id="Burger" value="Burger" name="fevfood[]" />
        <label for="Burger">Burger</label>
        <span id="food_errormsg"></span>
      </div>

      <div>
        <label for="msg">Enter Massage:</label>
        <textarea
          name="msg"
          id="msg"
          rows="3"
          cols="30"
          placeholder="Enter Your Massage"
        ></textarea>
        <span id="msg_errormsg"></span>
      </div>
      <div>
        <input type="submit" value="submit" />
      </div>
    </form>

    <!-- jquery -->
    <script src="./assets/js/jQuery/jquery-3.7.1.min.js"></script>
    <!-- for date picker -->
    <script src="./assets/js/jQuery/jquery-ui-1.14.0.custom/jquery-ui.min.js"></script>
    <!-- custome script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
